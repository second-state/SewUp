[package]
name = "sewup"
version = "0.0.2"
authors = ["Antonio Yang <yanganto@gmail.com>"]
edition = "2018"
build="build.rs"
description = "A library to help you sew up your Ethereum project with Rust and just like develop in a common backend."
license = "Apache-2.0"
repository = "https://github.com/second-state/SewUp"

[dependencies]
thiserror = "1.0.24"
anyhow = "1.0.40"
serde = "1.0"
serde_derive = "1.0"
toml = "0.5.8"
ewasm_api = { version = "0.11.0", default-features = false, features = ["std", "qimalloc"], package = "ss_ewasm_api" }
tiny-keccak = { version = "2.0.2", features = ["sha3"] }
sewup-derive = { version = "0.0.2", path = "../sewup-derive" }
bincode = { version = "1.3", optional = true }
cryptoxide = "0.3.3"

[dev-dependencies]
tempfile = "3.2.0"
rust-ssvm = { git = "https://github.com/second-state/rust-ssvm.git", rev = "5b37140a2e573aef62dde6a68003b1d51faeef77" }
evmc-sys = { git = "https://github.com/second-state/evmc", tag = "v7.4.0-rust-evmc-client-rc.2" }
contract-address = {git = "https://github.com/paritytech/parity-common.git", rev = "0867e488f6567e0d7fe13e78a14797ff019033f7" }
ethereum-types = {features = ["serialize"], git = "https://github.com/paritytech/parity-common.git", rev = "0867e488f6567e0d7fe13e78a14797ff019033f7" }
hex-literal = "0.3.1"
bincode = "1.3"

[build-dependencies]
cmake = "0.1.42"

[features]
default = [ ]
token = [ ]
kv = [ "bincode" ]
